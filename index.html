<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Netflix</title>
</head>
<body>
    <div class="main-container">
        <section>
            <div class="nav-container">
             <div class="blur"></div>
                 <nav>
                     <img src="./img/net.png" alt="" class="logo">
                     <button class="sign-in">Sign in</button>
                 </nav>
                 <div class="heading">
                     <h1 class="unlimited">
                         Unlimited movies, TV shows, and more
                    </h1>
                     <span class="span1">Plans now start at US$2.99/month.</span> 
                     <span class="span2">Ready to watch? Enter your email to create or restart your membership.</span>
                 </div>
                 <div class="search">
                     <input type="email" placeholder="Email address">
                     <button class="send">Get Started></button>
     
                 </div>
            </div>
        </section>
        

    </div>
</body>
</html>
