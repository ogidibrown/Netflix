<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Netflix</title>
</head>
<body>
    <div class="main-container">
        <section>
            <div class="nav-container">
                <img src="img/bg.jpg" alt="" style="display: flex; position: absolute; height: 710px; width: 100%;">
             <div class="blur"></div>
                 <nav>
                     <img src="./img/net.png" alt="" class="logo">
                     <button class="sign-in">Sign in</button>
                 </nav>
                 <div class="heading">
                     <h1 class="unlimited">
                         Unlimited movies, TV shows, and more
                    </h1>
                     <span class="span1">Plans now start at US$2.99/month.</span> 
                     <span class="span2">Ready to watch? Enter your email to create or restart your membership.</span>
                 </div>
                 <div class="search">
                     <input type="email" placeholder="Email address">
                     <button class="send">Get Started ></button>
     
                 </div>
                 
                <hr class="hr">
                
            </div>
            
        </section>

        <section class="sec">
            <div class="head-sec">
                <h1 class="enjoy">Enjoy on your TV</h1>
                <span class="span3">Watch on Smart TVs, Playstation, Xbox,</span>
                <span class="span4">Chromecast, Apple TV, Blu-ray players, and more.</span>
            </div>
            <div class="vid-sec">
                <img src="img/tv.png" alt="" style="display: flex; position: absolute; height: 30rem; width: 40rem; top: 45rem; left: 45rem; z-index: 50;">
                <video  autoplay muted loop style="display: flex; position: absolute; height: 16.4rem; width: 51rem; top: 51.3rem; left: 39.5rem;"> <source src="img/vid.m4v"></video>
                
            </div>
            <hr class="hr2">
        </section>
        

    </div>
</body>
</html>
